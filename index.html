<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html form</title>
  </head>
  <body>
    <h1 style="background-color: aquamarine;">worldwide search</h1>
    <ul>
      <li><form action="https://www.google.com/search" target="_blank">
        <input type="text" name="q" />
        <button>
          <img
            src="./images/google.webp"
            alt="google"
            style="max-width: 100%; width: 50px"
          />
        </button>
      </form></li><br>
      <li><form action="https://www.youtube.com/results" target="_blank">
        <input type="text" name="search_query" />
        <button>
          <img
            src="./images/youtube.png"
            alt="youtube"
            style="max-width: 100%; width: 50px"
          />
        </button>
      </form></li><br>
    <li><form
        action="https://www.primevideo.com/search/ref=atv_nb_sug"
        target="_blank"
      >
        <input type="text" name="phrase" />
        <button>
          <img
            src="./images/prime.jpg"
            alt="prime video"
            style="max-width: 100%; width: 50px"
          />
        </button>
      </form></li><br>
      <li><form action="https://www.netflix.com/search" target="_blank">
        <input type="text" name="q" />
        <button>
          <img
            src="./images/netflix.png"
            alt="netflix"
            style="max-width: 100%; width: 50px"
          />
        </button>
      </form></li><br>
      <li><form action="https://www.amazon.in/s" target="_blank">
        <input type="text" name="k" />
        <button>
          <img
            src="./images/amazon.png"
            alt="amazon"
            style="max-width: 100%; width: 50px"
          />
        </button>
      </form></li><br>
      <li><form action="https://www.flipkart.com/search" target="_blank">
        <input type="text" name="q" />
        <button>
          <img
            src="./images/flipkart.png"
            alt="flipkart"
            style="max-width: 100%; width: 50px"
          />
        </button>
      </form></li><br>
      <li><form action="//www.wikipedia.org/search-redirect.php" target="_blank">
        <input type="text" name="search" />
        <button>
          <img
            src="./images/wikipidia.png"
            alt="wikipidia"
            style="max-width: 100%; width: 50px"
          />
        </button>
      </form></li><br>
    </ul>
  </body>
</html>
